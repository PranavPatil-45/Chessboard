<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessBoard</title>

    <!--css linked-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="chess">
        <div class="line-one">
            <div class="box1"><img src="image/rook.png" alt="" class="image"></div>
            <div class="box2"><img src="image/horse.png" alt="" class="image"></div>
            <div class="box1"><img src="image/bishop.png" alt="" class="image"></div>
            <div class="box2"><img src="image/chess-piece.png" alt="" class="image"></div>
            <div class="box1"><img src="image/queen.png" alt="" class="image"></div>
            <div class="box2"><img src="image/bishop.png" alt="" class="image"></div>
            <div class="box1"><img src="image/horse.png" alt="" class="image"></div>
            <div class="box2"><img src="image/rook.png" alt="" class="image"></div>
        </div>

        <div class="line-two">

            <div class="box2"><img src="image/pawn.png" alt="" class="image"></div>
            <div class="box1"><img src="image/pawn.png" alt="" class="image"></div>
            <div class="box2"><img src="image/pawn.png" alt="" class="image"></div>
            <div class="box1"><img src="image/pawn.png" alt="" class="image"></div>
            <div class="box2"><img src="image/pawn.png" alt="" class="image"></div>
            <div class="box1"><img src="image/pawn.png" alt="" class="image"></div>
            <div class="box2"><img src="image/pawn.png" alt="" class="image"></div>
            <div class="box1"><img src="image/pawn.png" alt="" class="image"></div>
        </div>

        <div class="line-one">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
        </div>

        <div class="line-two">

            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
        </div>

        <div class="line-one">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
        </div>

        <div class="line-two">

            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box1"></div>
        </div>

        <div class="line-one">
            <div class="box1"><img src="image/white-pawn.png" alt="" class="icons"></div>
            <div class="box2"><img src="image/white-pawn.png" alt="" class="icons"></div>
            <div class="box1"><img src="image/white-pawn.png" alt="" class="icons"></div>
            <div class="box2"><img src="image/white-pawn.png" alt="" class="icons"></div>
            <div class="box1"><img src="image/white-pawn.png" alt="" class="icons"></div>
            <div class="box2"><img src="image/white-pawn.png" alt="" class="icons"></div>
            <div class="box1"><img src="image/white-pawn.png" alt="" class="icons"></div>
            <div class="box2"><img src="image/white-pawn.png" alt="" class="icons"></div>
        </div>

        <div class="line-two">

            <div class="box2"><img src="image/white-rook.png" alt="" class="icons"></div>
            <div class="box1"><img src="image/white-horse.png" alt="" class="icons"></div>
            <div class="box2"><img src="image/white-bishop.png" alt="" class="icons"></div>
            <div class="box1"><img src="image/white-king.png" alt="" class="icons"></div>
            <div class="box2"><img src="image/white-queen.png" alt="" class="icons"></div>
            <div class="box1"><img src="image/white-bishop.png" alt="" class="icons"></div>
            <div class="box2"><img src="image/white-horse.png" alt="" class="icons"></div>
            <div class="box1"><img src="image/white-rook.png" alt="" class="icons"></div>
        </div>
    </div>

    
</body>

</html>
